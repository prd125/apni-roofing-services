<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apni Roofing Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Apni Roofing Services</h1>
        <p>Protect your solar panels from birds and debris.</p>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Solar Bird Mesh Installation</li>
            <li>Solar Panel Cleaning</li>
            <li>Whirley Bird Installation</li>
            <li>Old Solar System Removal</li>
        </ul>
    </section>

    <section id="quote">
        <h2>Request a Quote</h2>
        <form id="quoteForm">
            <label>Name: <input type="text" id="name" required></label>
            <label>Email: <input type="email" id="email" required></label>
            <label>Service: 
                <select id="service">
                    <option>Bird Mesh Installation</option>
                    <option>Panel Cleaning</option>
                    <option>Whirley Bird Installation</option>
                    <option>System Removal</option>
                </select>
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Apni Roofing Services</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
